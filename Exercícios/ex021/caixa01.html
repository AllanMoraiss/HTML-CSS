<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas </title>
    <style>
        h1 {
            background-color: rgb(117, 36, 209);
            height: 300px;
            width: 300px;

            border: 10px solid rgb(90, 226, 208);
            
            padding: 10px 10px 10px 10px;

            margin: 10px auto 10px auto;

            outline: 5px dashed rgb(38, 212, 81);

        }

        a {
            border: 10px double crimson;

            padding: 1px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Parágrafos  também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tuo isso fuciona.</p>
</body>
</html>
